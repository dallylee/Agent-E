<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentica Eli – Noćna misija</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
  <div id="universe">
    <canvas id="bg-canvas"></canvas>
    <div id="galaxy-overlay"></div>
  </div>

  <div id="planet-layer">
    <img data-key="PLANET_MAIN" alt="Glavni planet" class="planet planet-main" />
    <img data-key="PLANET_HEART" alt="Planet srce" class="planet planet-heart" />
    <img data-key="PLANET_CAT" alt="Planet mačke" class="planet planet-cat" />
  </div>

  <div id="ui">
    <div id="overlay" class="overlay"></div>
    <div id="message-area" class="message-area hidden"></div>
    <div id="wormhole-container" class="wormhole-container hidden">
      <canvas id="wormhole-canvas"></canvas>
      <div id="portal-panel" class="portal-panel hidden"></div>
    </div>
    <div id="episode-container" class="episode-container hidden"></div>
    <div id="inventory" class="inventory hidden"></div>
    <div id="toast" class="toast hidden"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
